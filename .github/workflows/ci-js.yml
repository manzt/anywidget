name: CI (JavaScript)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: |
          pnpm install
          pnpm typecheck

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: |
          pnpm install
          pnpm test -- --run
