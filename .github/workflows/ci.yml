name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  LintPython:
    name: Python / Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          pip install uv
          uv pip install --system ruff
          ruff check
          ruff format

  TypecheckPython:
    name: Python / Typecheck
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      # disable hatch-jupyter-builder because it's not needed for typechecking
      - run: |
          sed -i '' 's/\[tool.hatch.build.hooks.jupyter-builder\]/\[_tool.hatch.build.hooks.jupyter-builder\]/' pyproject.toml
          sed -i '' 's/\[tool.hatch.build.hooks.jupyter-builder.build-kwargs\]/\[_tool.hatch.build.hooks.jupyter-builder.build-kwargs\]/' pyproject.toml
          cat pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          pip install uv
          uv pip install --system -e '.[test,dev]'
      - run: mypy

  TestPython:
    name: Python / Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: pnpm install --frozen-lock

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - if: ${{ matrix.python-version != '3.7' }}
        run: |
          pip install uv
          uv pip install --system -e '.[test,dev]'

      - if: ${{ matrix.python-version == '3.7' }}
        run: |
          pip install -e '.[test,dev]'

      - name: Run tests
        run: pytest ./tests --color=yes --cov anywidget --cov-report xml

      - uses: codecov/codecov-action@v4

  LintJavaScript:
    name: JavaScript / Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dprint/check@v2.2

  TypecheckJavaScript:
    name: JavaScript / Typecheck
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: |
          pnpm install
          pnpm typecheck

  TestJavaScript:
    name: JavaScript / Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: |
          pnpm install
          pnpm test
